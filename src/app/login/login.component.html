<div style="text-align:center;background-image:url('../../assets/Images/b8.jpg')">
  <!-- Modal -->
  <br/>
  <div id="myModal" >
    <div class="modal-dialog" >

      <!-- Modal content-->
      <div class="modal-content" style="background-color:transparent;box-shadow: 5px 10px #888888; ">
        <div id="mhead" style="margin:15px 0px 0px 0px">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <!-- <h4 class="well  well-sm">Login </h4> -->
          <img src="../../assets/Images/l5.png" height="100" width="100"  class="rounded-circle" alt="User">
        </div>
        <div id="mBody" style="padding:30px">
          <!-- <p>Some text in the modal.</p> -->
          <label class="text-danger" *ngIf="errorMsg">{{errorMsg}}</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="email" type="text" #username  required  required class="form-control trans" name="email" placeholder="Email@example.com">
          </div>
          <br/>
          <br/>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="password" type="password" required   #password class="form-control trans" name="password" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" style="margin-right: 150px;" class="btn btn-link" data-dismiss="modal">Forget Password?</button>
          <button type="button" class="btn btn-primary " data-dismiss="modal"(click)="LoginClick(username.value,password.value)">Login</button>
          <button type="button" routerLink="/register" class="btn btn-primary" data-dismiss="modal">Register</button>
        </div>
      </div>

    </div>
  </div>
  <br/>
</div>
